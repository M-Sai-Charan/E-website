<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="bread" routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shopping  Cart</li>
        </ol>
    </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 ">
      <div *ngIf="cartItems.length === 0"class="alert alert-danger">
        Your Cart is Empty....
      </div>
      <div  *ngIf="cartItems.length > 1">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>S.NO</th>
              <th>Image</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of cartItems; index as no">
              <td>{{no + 1}}</td>
              <td>
                <img class="img-responsive" src={{i.image}} alt="{{ i.name }}">
              </td>
              <td>{{i.name}}</td>
              <td>
                <input type="number" class="form-control"[(ngModel)]="i.qty" min="1" max="50">
              </td>
              <td>{{i.price | currency:'INR':'symbol-narrow'}}</td>
              <td>{{(i.qty * i.price) | currency:'INR':'symbol-narrow' }}</td>
              <td>
                <button class="btn btn-danger btn-xs" (click)="delete(no)">
                  <i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-lg-12 col-md-12 col-xs-12 alert alert-success">
          <strong>Total : <span>{{cartTotal | currency:'INR':'symbol-narrow'}}</span></strong>
      </div>
      </div>
    </div>
  </div>
</div>
